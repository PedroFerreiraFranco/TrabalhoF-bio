<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codificador/Decodificador</h1>
        <label for="inputLogin">Login:</label>
        <input type="text" id="inputLogin" placeholder="Digite seu login...">
        <label for="inputSenha">Senha:</label>
        <input type="text" id="inputSenha" placeholder="Digite sua senha...">
        <button onclick="encode()">Codificar</button>
        <button onclick="decode()">Decodificar</button>
        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
