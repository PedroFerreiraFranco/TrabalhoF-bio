<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionando o CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Codificador/Decodificador</h1>
        <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Digite seu login...">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputSenha" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSenha" placeholder="Digite sua senha...">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button onclick="encode()" class="btn btn-primary">Codificar</button>
                <button onclick="decode()" class="btn btn-secondary">Decodificar</button>
            </div>
        </div>
        <div class="output" id="output"></div>
    </div>

    <!-- Adicionando o JS do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
